---
layout: default
---

{% capture abstract %}{% include abstract.md %}{% endcapture %}
{{ abstract | markdownify }}
<div class="posts">
    <article class="post">
        <ul>
            {% for post in site.posts %}
            <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            <p>{{ post.location }}</p>
            <p>{{ post.time }}</p>
            </li>
            {% endfor %}
        </ul>
    </article>
</div>
